<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Pulse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="stock.css">
  </head>
  <body class="light-mode">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Daily Pulse</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="business">Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="entertainment"
              >Entertainment</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="general">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="health">Health</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="science">Science</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="sports">Sports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-category="technology"
              >Technology</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" id="weatherLink" href="#" data-category="Weather"
              >Weather</a
            >
          </li>
          <li class="nav-item"></li>
            <a class="nav-link" id="stockLink" href="#" data-category="Weather"
              >Stock</a
            >
          </li>
        </ul>
        <form class="d-flex" id="searchForm">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchInput"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container mt-4">
        <div class="breaking-news-info" id="BreakingNewsinfo"><b>BREAKING NEWS</b></div>
      </div>
    <div class="container mt-4" id="breakingNewsContainer">
        <div class="row" id="breakingNews"></div>
      </div>

    <div class="container mt-4">
        <div class="results-info" id="resultsInfo">Welcome to DailyPulse</div>
      </div>
    <div class="container mt-4" id="newsContainer">
      <div class="row" id="newsCards"></div>
    </div>

    <div class="container d-flex justify-content-between mt-4">
      <button class="btn btn-primary" id="prevPage">Previous Page</button>
      <button class="btn btn-primary" id="nextPage">Next Page</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
    <script src="weather.js"></script>
    <script src="stock.js"></script>
  </body>
</html>
